<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"  data-target="#exampleModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="category_id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input type="text" class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-queren">确定</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./libs/http.js"></script>
<script id="art_cate_temp" type="text/html">
    {{each data v}}
    <tr>
        <td>{{v.name}}</td>
        <td>{{v.slug}}</td>
        <td class="text-center">
            <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" data-target="#exampleModal" class=" btn btn-info btn-xs">编辑</a>
            <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs btn-delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script>
    getcate();
   function getcate(){
        $.ajax({
            type: 'get',
            url: window.BigNew.category_list,
            success: function (backData) {
                var resHtml = template('art_cate_temp', backData);
                $('tbody').html(resHtml);
            }
        });
   };

    $('#exampleModal').on('show.bs.modal', function (e) {
        if(e.relatedTarget === $('#xinzengfenlei')[0]){
            $('#exampleModalLabel').text('新增分类');
            $('button.btn-queren').text('新增').addClass('btn-success').removeClass('btn-primary');
            $('#exampleModal form')[0].reset();
        }else{
            $('#exampleModalLabel').text('编辑分类');
            $('button.btn-queren').text('编辑').addClass('btn-primary').removeClass('btn-success');
            $('#exampleModal form')[0].reset();
            $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
            $('#message-text').val($(e.relatedTarget).parent().prev().text());
            $('#category_id').val($(e.relatedTarget).attr('data-id'));
        };
    });

    $('#exampleModal .btn-cancel').on('click', function () {
        //reset() 方法可把表单中的元素重置为它们的默认值。
        $('#exampleModal form')[0].reset();
    });
    
    $('#exampleModal .btn-queren').on('click',function(e){
        if($(this).hasClass('btn-success')){
            var name = $('#recipient-name').val().trim();
            var slug = $('#message-text').val().trim();
           
            $.ajax({
                type:'post',
                url:window.BigNew.category_add,
                data:{
                    name:name,
                    slug:slug
                },
                success:function(backData){
                   if(backData.code == 201){
                    $('#exampleModal').modal('hide');
                        getcate();
                   };
                }
            });
        }else{
            var id = $('#category_id').val();
            var name = $('#recipient-name').val().trim();
            var slug = $('#message-text').val().trim();

            $.ajax({
                type:'post',
                url:window.BigNew. category_edit,
                data:{
                    id:id,
                    name:name,
                    slug:slug
                },
                success:function(backData){
                   if(backData.code == 200){
                    $('#exampleModal').modal('hide');
                        getcate();
                   };
                    
                }
            });
        };
    });

    $('tbody').on('click','.btn-delete',function(e){
            if(confirm('你确定要删除吗?')){
                var id = $(this).attr('data-id');
                $.ajax({
                    type:'post',
                    url:window.BigNew.category_delete,
                    data:{
                        id:id
                    },
                    success:function(backData){
                        alert(backData.msg);
                        getcate();
                    }
                });
            };
        });

</script>

</html>
