<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script>
    $(function () {
        // 一打开user.html时就发送ajax请求去获取用户信息到表单内
        $.ajax({
            type: 'get',
            url: BigNew.user_detail,
            success: function (backData) {
                if (backData.code == 200) {
                    // 由于这个表单结构都是input+对应的类名,而类名又跟请求回来的数据名相同,所以使用for-in循环来动态更新数据
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                    };
                    $('.user_pic').attr('src', backData.data.userPic);
                };
            }
        });
        $('#exampleInputFile').on('change', function () {
            var filePic = this.files[0];
            var url = URL.createObjectURL(filePic);
            $('.user_pic').attr('src', url);
        });

        $('button.btn-edit').on('click', function (e) {
            e.preventDefault();
            // 创建form表单对象 FormData()里放的必须是dom对象
            var fd = new FormData($('#form')[0]);

            $.ajax({
                type: 'post',
                url: window.BigNew.user_edit,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    if (backData.code == 200) {
                        alert(backData.msg);

                        $.ajax({
                            type: 'get',
                            url: BigNew.user_info,
                            success: function (backData) {
                                if (backData.code == 200) {
                                    // 因为是要在user.html里修改index.html里的用户信息,所以iframe里子页面可以用parent.来获取父页面的元素
                                    parent.$('.user_info>img').attr('src', backData
                                        .data.userPic);
                                    parent.$('.user_center_link>img').attr('src',
                                        backData.data.userPic);
                                    parent.$('.user_info>span>i').text(backData.data
                                        .nickname);
                                };
                            },
                        });
                    };

                }
            });
        });

    });
</script>

</html>
